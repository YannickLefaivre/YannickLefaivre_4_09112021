<!-- Correction of code indentation for better readability -->

<!DOCTYPE html>

<!-- Changed the lang attribute which was defined on "en" (English) for "fr" (French) because the text of the site is written in French not in English -->
<html lang="fr">
	<head>
		<meta charset="utf-8" />

		<!-- Addition of the acute accent of the "e" of the word "Reservation" -->
		<title>Réservation</title>

		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<!-- Fixed stylesheet file path to reflect change in repository folder structure -->
		<link rel="stylesheet" href="./public/css/modal.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans"
			rel="stylesheet"
		/>
	</head>

	<body id="body">
		<!-- Addition of HTML5 semantics tag to the application structure and modification of the header splitting -->
		
		<header class="topnav" id="myTopnav">
			<nav class="main-navbar">
				<div class="header-logo">
					<!-- Fixed the company logo file path to reflect the change in the repository folder structure. Removed wrong value (auto) assign to element width and height attributes -->
					<img alt="logo" src="./pictures/Logo.png" />
				</div>

				<button type="button" class="main-navbar-icon">
					<span class="fa fa-bars"></span>
				</button>
				
				<!-- Removal of the link who redirect to the home page because this one it not present on the mockup -->
				
				<ul>
					<li><a href="#" class="active">Détails de l'évènement</a></li>
					<li><a href="#"><span>À propos</span></a></li>
					<li><a href="#"><span>Contact</span></a></li>
					<li><a href="#"><span>Évènements passés</span></a></li>
				</ul><!-- Add of active class for this link been styled like on the mockup : with a red background and a little bevel on the edge -->
			</nav>
			<!-- Removal of the stray end tag "div" -->
		</header>

		<!-- Addition of .main and .footer class to main and footer section for use it in JavaScript to reajust their placement in the body tag when the modal is active -->

		<main class="main">
			<section class="hero-section">
				<div class="hero-content">
					<h1 class="hero-headline">
						Marathon national<br />
						de jeux vidéos
					</h1>

					<p class="hero-text">
						Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
						réservations... Places limitées !
					</p>

					<button class="btn-signup modal-btn">je m'inscris</button>
				</div>

				<div class="hero-img">
					<!-- Fixed the main content background image file path to reflect change in repository folder structure -->
					<img src="./pictures/bg_img.jpg" alt="img" />
				</div>

				<button class="btn-signup modal-btn">je m'inscris</button>
			</section>

			<!-- Addition of more explicit class name for the div serving respectively as background and wrapper / container to the modal, as well as for its close button -->
			<aside class="modal-background">
				<div class="modal-content">
					<span class="modal-close-btn"></span>

					<div id="modal-body" class="modal-body">

						<!-- Modification of the method of sending the form to "POST" because the information which is present there needs to be sent with it and processed by the server  -->
						<form
							id="modal-form"
							name="reserve"
							action="index.html"
							method="post"
						>
							<!--
								1. Removal of unnecessary <br/> tags because newline is handled otherwise via CSS;

								2. Rename the formData class to "form-data" so that it follows the project's naming convention;

								3. Modification of the name of the identifier of the input of the date of birth to avoid the appearance of a predefined layout which does not appear on the mockup;

								4. Modifying the name of the classes, the identifier and the name of the inputs;

								5. Binding labels to their inputs;

								6. Addition of specific styling with new class to some form-data div;
							-->
							<div class="form-data form-data-first-name">
								<label for="first-name">Prénom</label>
								<input
									class="text-control"
									type="text"
									id="first-name"
									name="first-name"
								/>
							</div>

							<div class="form-data form-data-last-name">
								<label for="last-name">Nom</label>
								<input
									class="text-control"
									type="text"
									id="last-name"
									name="last-name"
								/>
							</div>

							<div class="form-data form-data-email">
								<label for="email">E-mail</label>
								<input
									class="text-control"
									type="email"
									id="email"
									name="email"
								/>
							</div>

							<div class="form-data form-data-birthdate">
								<label for="birthdate">Date de naissance</label>
								<input
									class="text-control"
									type="date"
									id="birthdate"
									name="birthdate"
								/>
							</div>

							<div class="form-data form-data-number-of-tournaments-attended">
								<label for="number-of-tournaments">
									À combien de tournois GameOn avez-vous déjà participé ?
								</label>
								<input
									type="number"
									class="text-control"
									id="number-of-tournaments"
									name="number-of-tournaments"
									min="0"
									max="99"
								/>
							</div>

							<div class="form-data form-data-tournament-location">
								<!-- Inclusion of the paragraph used as the label for the rounded checkboxes. Also see the comment #4 -->
								<p class="rounded-checkbox-group-label">Quelles ville ?</p>

								<div class="rounded-checkbox-group">
									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-1"
										name="tournament-location"
										value="New York"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-1">
										<span class="rounded-checkbox-icon"></span>
										New York
									</label>

									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-2"
										name="tournament-location"
										value="San Francisco"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-2">
										<span class="rounded-checkbox-icon"></span>
										San Francisco
									</label>

									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-3"
										name="tournament-location"
										value="Seattle"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-3">
										<span class="rounded-checkbox-icon"></span>
										Seattle
									</label>

									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-4"
										name="tournament-location"
										value="Chicago"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-4">
										<span class="rounded-checkbox-icon"></span>
										Chicago
									</label>

									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-5"
										name="tournament-location"
										value="Boston"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-5">
										<span class="rounded-checkbox-icon"></span>
										Boston
									</label>

									<input
										class="checkbox-input"
										type="checkbox"
										id="tournament-location-6"
										name="tournament-location"
										value="Portland"
									/>
									<label class="rounded-checkbox-label" for="tournament-location-6">
										<span class="rounded-checkbox-icon"></span>
										Portland
									</label>
								</div>
							</div>

							<div class="form-data form-data-terms-conditions-and-newsletter">
								<input
									class="checkbox-input"
									type="checkbox"
									id="checkbox-terms-and-conditions"
									checked
								/>

								<!-- Removal of not allowed attribut "required" on this label -->
								<label
									class="checkbox-label"
									for="checkbox-terms-and-conditions"
								>
									<span class="checkbox-icon"></span>
									J'ai lu et accepté les conditions d'utilisation.
								</label>

								<!-- Removal of duplicate word "Je Je" for the checkbox label text content -->
								<input
									class="checkbox-input"
									type="checkbox"
									id="checkbox-newsletter"
								/>
								<label class="checkbox-label" for="checkbox-newsletter">
									<span class="checkbox-icon"></span>
									Je souhaite être prévenu des prochains évènements.
								</label>
							</div>

							<input
								class="button btn-submit"
								type="submit"
								value="C'est parti"
							/>
							<!-- Removal of duplicate attribut class -->
						</form>

						<p class="confirmation-message content-hidden">
							Merci !
							<br /> 
							Votre réservation
							<br />
							a été reçue.
						</p>

						<button type="reset" form="modal-form" class="confirmation-message-close-btn content-hidden btn-submit">
							Fermer
						</button>
					</div>
				</div>
			</aside>
		</main>

		<footer class="footer">
			<p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>

		<!-- Correction of the script file path to reflect the precedent change occured in the root directory structure -->
		<script src="./src/modal.js"></script>
	</body>
</html>
