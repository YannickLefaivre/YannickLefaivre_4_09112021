<!-- Correction of code indentation for better readability -->

<!DOCTYPE html>
<html lang="fr"> <!-- Changed the lang attribute which was defined on "en" (English) for "fr" (French) because the text of the site is written in French not in English -->
	<head>
		<meta charset="utf-8" />
		<title>Réservation</title> <!-- Addition of the acute accent of the "e" of the word "Reservation" -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link rel="stylesheet" href="./public/css/modal.css" /> <!-- Fixed stylesheet file path to reflect change in repository folder structure -->

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Addition of HTML5 semantics tag to the application structure -->

		<header class="topnav" id="myTopnav">
			<div class="header-logo">
				<img alt="logo" src="./pictures/Logo.png" /> <!-- Fixed the company logo file path to reflect the change in the repository folder structure. Removed wrong value (auto) assign to element width and height attributes -->
			</div>

			<nav class="main-navbar">

				<!-- Removal of the link who redirect to the home page because this one it not present on the mockup -->

				<a href="#" class="active">Détails de l'évènement</a> <!-- Add of active class for this link been styled like on the mockup : with a red background and a little bevel on the edge -->
				<a href="#"><span>À propos</span></a>
				<a href="#"><span>Contact</span></a>
				<a href="#"><span>Évènements passés</span></a>
				<a href="javascript:void(0);" class="icon" onclick="editNav()">
					<span class="fa fa-bars"></span>
				</a>
			</nav>
			<!-- Removal of the stray end tag "div" -->
		</header>

		<main>
			<section class="hero-section">
				<div class="hero-content">
					<h1 class="hero-headline">
						Marathon national<br />
						de jeux vidéos
					</h1>

					<p class="hero-text">
						Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
						réservations... Places limitées !
					</p>

					<button class="btn-signup modal-btn">je m'inscris</button>
				</div>

				<div class="hero-img">
					<img src="./pictures/bg_img.jpg" alt="img" /> <!-- Fixed the main content background image file path to reflect change in repository folder structure -->
				</div>

				<button class="btn-signup modal-btn">je m'inscris</button>
			</section>

			<!-- Addition of more explicit class name for the div serving respectively as background and wrapper / container to the modal, as well as for its close button -->
			<div class="modal-background">
				<div class="modal-content">
					<span class="modal-close-btn"></span>

					<div class="modal-body">

						<!-- Modification of the method of sending the form to "POST" because the information which is present there needs to be sent with it and processed by the server  -->
						<form
							name="reserve"
							action="index.html"
							method="POST"
							onsubmit="return validate();"
						>

							<!--
								1. Removal of unnecessary <br/> tags because newline is handled otherwise via CSS;

								2. Rename the formData class to "form-data" so that it follows the project's naming convention;

								3. Modification of the name of the identifier of the input of the date of birth to avoid the appearance of a predefined layout which does not appear on the mockup;

								4. Modifying the name of the classes, the identifier and the name of the inputs;

								5. Binding labels to their inputs;

								6. Addition of specific styling with new class to some form-data div;
							-->
							<div class="form-data">
								<label for="first-name">Prénom</label>
								<input
									class="text-control"
									type="text"
									id="first-name"
									name="first-name"
									minlength="2"
								/>
							</div>

							<div class="form-data">
								<label for="last-name">Nom</label>
								<input class="text-control" type="text" id="last-name" name="last-name" />
							</div>

							<div class="form-data">
								<label for="email">E-mail</label>
								<input
									class="text-control"
									type="email"
									id="email"
									name="email"
								/>
							</div>

							<div class="form-data form-data-birthdate">
								<label for="birthdate">Date de naissance</label>
								<input
									class="text-control"
									type="text"
									id="birthdate"
									name="birthdate"
								/> <!-- Change of the input type of the date of birth field in order to prevent the default style of the "date" type from making it deferred from the rendering of the mockup -->
							</div>

							<div class="form-data form-data-number-of-tournaments-attended">
								<label for="number-of-tournaments">À combien de tournois GameOn avez-vous déjà participé ?</label>
								<input
									type="number"
									class="text-control"
									id="number-of-tournaments"
									name="number-of-tournaments"
									min="0"
									max="99"
								/>
							</div>

							<div class="form-data">
								<p class="radio-btn-group-label">Quelle ville ?</p> <!-- Corrected the translation of the phrase "Which location?" and inclusion of the paragraph used as the label for the radio buttons. Also see the comment #4 -->

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-1"
									name="tournament-location"
									value="New York"
								/>
								<label class="checkbox-label" for="tournament-location-1">
									<span class="checkbox-icon btn-radio-icon"></span>
									New York</label
								>

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-2"
									name="tournament-location"
									value="San Francisco"
								/>
								<label class="checkbox-label" for="tournament-location-2">
									<span class="checkbox-icon btn-radio-icon"></span>
									San Francisco</label
								>

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-3"
									name="tournament-location"
									value="Seattle"
								/>
								<label class="checkbox-label" for="tournament-location-3">
									<span class="checkbox-icon btn-radio-icon"></span>
									Seattle</label
								>

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-4"
									name="tournament-location"
									value="Chicago"
								/>
								<label class="checkbox-label" for="tournament-location-4">
									<span class="checkbox-icon btn-radio-icon"></span>
									Chicago</label
								>

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-5"
									name="tournament-location"
									value="Boston"
								/>
								<label class="checkbox-label" for="tournament-location-5">
									<span class="checkbox-icon btn-radio-icon"></span>
									Boston</label
								>

								<input
									class="checkbox-input"
									type="radio"
									id="tournament-location-6"
									name="tournament-location"
									value="Portland"
								/>
								<label class="checkbox-label" for="tournament-location-6">
									<span class="checkbox-icon btn-radio-icon"></span>
									Portland</label
								>
							</div>

							<div class="form-data form-data-terms-conditions-and-newsletter">
								<input
									class="checkbox-input"
									type="checkbox"
									id="checkbox-terms-and-conditions"
									checked
								/>
								<label class="checkbox-label" for="checkbox-terms-and-conditions"> <!-- Removal of not allowed attribut "required" on this label -->
									<span class="checkbox-icon"></span>
									J'ai lu et accepté les conditions d'utilisation.
								</label>

								<!-- Removal of duplicate word "Je Je" for the checkbox label text content -->
								<input class="checkbox-input" type="checkbox" id="checkbox-newsletter" />
								<label class="checkbox-label" for="checkbox-newsletter">
									<span class="checkbox-icon"></span>
									Je souhaite être prévenu des prochains évènements.
								</label>
							</div>

							<input
								class="button btn-submit"
								type="submit"
								value="C'est parti"
							/> <!-- Removal of duplicate attribut class -->
						</form>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>

		<script src="./src/modal.js"></script> <!-- Correction of the script file path to reflect the precedent change occured in the root directory structure -->
	</body>
</html>
